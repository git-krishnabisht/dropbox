<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
        font-size: 28px;
      }

      .upload-area {
        border: 2px dashed #667eea;
        border-radius: 8px;
        padding: 40px;
        text-align: center;
        margin-bottom: 20px;
        background: #f8f9ff;
        transition: all 0.3s ease;
      }

      .upload-area:hover {
        border-color: #764ba2;
        background: #f0f2ff;
      }

      .file-input-wrapper {
        position: relative;
        display: inline-block;
      }

      input[type="file"] {
        display: none;
      }

      .file-label {
        background: #667eea;
        color: white;
        padding: 12px 30px;
        border-radius: 6px;
        cursor: pointer;
        display: inline-block;
        font-weight: 500;
        transition: background 0.3s ease;
      }

      .file-label:hover {
        background: #764ba2;
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      button {
        flex: 1;
        padding: 14px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #uploadBtn {
        background: #10b981;
        color: white;
      }

      #uploadBtn:hover:not(:disabled) {
        background: #059669;
      }

      #uploadBtn:disabled {
        background: #d1d5db;
        cursor: not-allowed;
      }

      #cancelBtn {
        background: #ef4444;
        color: white;
        display: none;
      }

      #cancelBtn:hover:not(:disabled) {
        background: #dc2626;
      }

      .progress-container {
        margin-top: 20px;
      }

      progress {
        width: 100%;
        height: 8px;
        border-radius: 4px;
        border: none;
        background: #e5e7eb;
      }

      progress::-webkit-progress-bar {
        background: #e5e7eb;
        border-radius: 4px;
      }

      progress::-webkit-progress-value {
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        border-radius: 4px;
      }

      progress::-moz-progress-bar {
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        border-radius: 4px;
      }

      #statusText {
        margin-top: 15px;
        text-align: center;
        color: #666;
        font-size: 14px;
        min-height: 20px;
      }

      .icon {
        font-size: 48px;
        margin-bottom: 15px;
        opacity: 0.5;
      }

      .upload-info {
        color: #666;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>File Upload</h1>

      <div class="upload-area">
        <div class="icon">üìÅ</div>
        <div class="file-input-wrapper">
          <input type="file" id="fileInput" />
          <label for="fileInput" class="file-label">Choose File</label>
        </div>
        <div class="upload-info">
          Max file size: 5GB<br />
          Files are uploaded in 5MB chunks
        </div>
      </div>

      <div class="button-group">
        <button id="uploadBtn">Upload</button>
        <button id="cancelBtn">Cancel</button>
      </div>

      <div class="progress-container">
        <progress id="progressBar" value="0" max="100"></progress>
        <div id="statusText"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
